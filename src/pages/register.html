<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="../scripts/register.js"></script>
    <link rel="stylesheet" href="../style/register.css">
    <title>Kenzie Empresas - Register</title>
</head>
<body>
    <header>
        <div class="header__container--left">
            <img id="eclipse" src="../icons/index/Ellipse 1.svg" alt="Eclipse azul">
            <img src="../icons/index/Kenzie Empresas.svg" alt="Kenzie Empresas">
        </div>
        <div class="header__container--right">
            <button class="button__back">Home</button>
            <button id="button__right">Login</button>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="main__container--header">
                <h1>Cadastre-se</h1>
            </div>
            <div class="main__container--input">
                <input class="input__register" type="text" name="name" placeholder="Seu nome">
                <input class="input__register" type="email" name="email" id="inputEmail" placeholder="Seu e-mail">
                <input class="input__register" type="password" name="password" id="inputPassword" placeholder="Sua senha">
            </div>
            <div class="main__container--float">
                <button class="button__cadastrar">Cadastrar</button>
                <button class="button__login button__back">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
