<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./src/scripts/index.js"></script>
    <link rel="stylesheet" href="./src/style/index.css">
    <title>Kenzie Empresas - Home</title>
</head>
<body>
    <header>
        <div class="header__container--left">
            <img id="eclipse" src="./src/icons/index/Ellipse 1.svg" alt="Eclipse azul">
            <img src="./src/icons/index/Kenzie Empresas.svg" alt="Kenzie Empresas">
        </div>
        <div class="header__container--right">
            <button id="button__right">Login</button>
            <button class="button__register">Cadastro</button>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="img__container">
                <img src="./src/icons/index/PrintHomePage.svg" alt="Pessoas trabalhando">
            </div>
            <div class="select__container">
                <select class="selected__item" name="setor">
                    <option value="" hidden>Selecionar Setor</option>
                    <option value="">Todos</option>
                </select>
                <div class="listas__container">
                    <h1>Lista de Empresas</h1>
                    <div class="empresas__container">
                        <ul class="ul__container">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
